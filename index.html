<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <!-- bootstrap css file  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <section class="container">
    <h1 class="text-center py-5 fw-bold text-secondary">Welcome to my Phone Hunter!!!</h1>
    <div class="input-group mb-5 w-75 mx-auto">
      <input id="inputField" type="text" class="form-control" placeholder="Search your phone"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="btn" class="btn btn-warning fw-bold text-white" type="button" id="button-addon2">Button</button>
    </div>
  </section>
  <section class="container">
    <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 my-5 pt-5">
    </div>
    <div id="spam-message" class="d-flex align-items-center justify-content-center d-none">
      <h3 class="text-center text-danger fw-bold">Nothing Found</h3>
    </div>
    <div id="show-all" class="text-center pb-5 d-none">
      <button id="btn-show-all" class="btn btn-outline-warning fw-bold">Show All</button>
    </div>
  </section>
  <section id="loader" class="container d-none">
    <div class="d-flex justify-content-center">
      <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>
  <section class="container">
    <!-- Modal -->
    <div class="modal fade" id="phoneDetails" tabindex="-1" aria-labelledby="phoneDetailsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="phoneDetailsLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="phoneDescription" class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- bootstrap js file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- js file  -->
  <script src="/apps.js"></script>
</body>

</html>
